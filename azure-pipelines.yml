# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '3a4a7db6-3fad-4277-9a50-1f0125e245b6'
  imageRepository: 'shoppingapi'
  containerRegistry: 'shoppingacrta.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Shopping/Shopping.API/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    
    # .NET SDK 설치
    - task: UseDotNet@2
      displayName: 'Install .NET SDK'
      inputs:
        packageType: 'sdk'
        version: '8.0.x'
    
    # CRLF 문제 해결 (git 자동 변환 방지)
    - script: |
        git config --global core.autocrlf input
        dos2unix Shopping.API/Shopping.API.csproj
        dos2unix $(dockerfilePath)
      displayName: 'Fix Line Endings'

    # .NET Restore 실행
    - script: |
        dotnet restore Shopping.API/Shopping.API.csproj
      displayName: 'Restore .NET dependencies'
    
    # .NET Build 실행 (빌드 오류 사전 탐지)
    - script: |
        dotnet build Shopping.API/Shopping.API.csproj -c Release -o $(Build.ArtifactStagingDirectory)/build
      displayName: 'Build .NET project'

    # 권한 문제 해결 (Linux 환경에서)
    - script: |
        sudo chmod -R 777 .
      displayName: 'Fix file permissions'

    # Docker Build & Push 실행
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
